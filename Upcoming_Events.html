            font-size: 15px;
            font-family: myfont;
            padding-top: 3px;
            animation: blink 1s infinite;
}

@keyframes blink {
    0% {
        background-color: rgba(0,0,0,0.5);
        color: white;
    }

    50% {
        background-color: rgba(255,255,255,.5);
        color: black;
    }

    100% {
        background-color: rgba(0,0,0,0.5);
        color: white;
    }
}
