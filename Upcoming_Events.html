<!-- Carmel Ministries V2.0.0 -->
<html>

    <head>
        <title>
            Upcoming Events Page of Carmel Ministries
        </title>
        <meta name="viewport" content="width=device-width" />
        <style>
            body {
                margin: 1px 5px 1px 5px;
            }

            /* main div */

            .main-div {
                border-radius: 25px;
                padding: 7px 10px 7px 10px;
                text-align: center;
            }

            /* top and bottom margin only */

            .month-heading,
            .sunday-events,
            .images,
            .sunday-message {
                margin: 5% 0;
            }

            /* template for heading style */

            .mybox-model {
                margin: 3% auto;
                border-radius: 50px;
                border: 1px solid rgba(255, 255, 255, 0.5);
                padding: 7px 3px 3px 3px;
                color: black;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.15);
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

            }

            /* Sunday Message - Info */

            .sunday-message {
                text-align: center;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                padding-top: 5%;
                border-radius: 35px;
                display: none;
            }

            .sunday-message-heading,
            .sunday-events-heading {
                margin: 5% auto;
            }

            .sunday-message-image {
                height: 500px;
                width: 300px;
                margin: 5% 0 0 0;

            }

            /* lockdown div */



            .lockdown-heading {
                width: 100px;
                margin: 5% auto;
                border-top-right-radius: 0%;
                border-bottom-right-radius: 0%;
                display: inline-block;
            }

            .lockdown-content {
                display: inline-block;
                width: 200px;
                text-align: center;
                border-top-left-radius: 0%;
                border-bottom-left-radius: 0%;
            }


            /* month wise events */

            .month-heading {
                width: 100px;
            }

            .images {
                width: 300px;
                height: 150px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
        </style>
    </head>

    <body>
        <!-- contents to the Future Events page in CM app -->
        <div class="main-div">

            <div class="sunday-message">
                <div class="mybox-model sunday-message-heading" style="width: 150px">12.7.2020</div>
                <img class="sunday-message-image"
                    src="https://github.com/Daniel-Raj/Carmel-Ministries-Project/raw/master/photos/SundayMessage.jpeg" />
            </div>

            <div class="lockdown-note">
                <div class="mybox-model lockdown-heading"><b>PRAY</b></div>
                <div class="mybox-model lockdown-content">
                    <b>Its our only hope</b>
                </div>
            </div>

            <div class="sunday-events">
                <div class="sunday-events-heading"><h1>Sundays @2pm</h1></div>
                <table cellspacing=20>
                    <tr>
                        <td>
                            <b>1<sup>st</sup> Sunday</b></td>
                        <td>TTC (Teens and Twenties Club).</td>
                    </tr>
                    <tr>
                        <td>
                            <b>3<sup>rd</sup> Sunday</b></td>
                        <td>Y+ Forum.</td>
                    </tr>
                    <tr>
                        <td>
                            <b>4<sup>th</sup> Sunday</b></td>
                        <td>Missionary Prayer.</td>
                    </tr>
                </table>
            </div>

            <hr>

            <div class="mybox-model month-heading">January</div>
            <img class="images" style="height:200px"
                src="https://github.com/Daniel-Raj/Carmel-Ministries-Project/raw/master/photos/newyr.jpeg" />

            -->

            <hr>

            <div class="ending">
                CCA - Carmel Media - 2020
            </div>

        </div>


    </body>

</html>
